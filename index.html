<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1>Register form</h1>
        <div class="formInput">
          <input id="userName" type="text" placeholder="Tên đăng nhập" />
          <span></span>
          <small></small>
        </div>

        <div class="formInput">
          <input id="email" type="text" placeholder="Vui lòng nhập email" />
          <span></span>
          <small></small>
        </div>

        <div class="formInput">
          <input
            id="password"
            type="text"
            placeholder="Vui lòng nhập mật khẩu"
          />
          <span></span>
          <small></small>
        </div>

        <div class="formInput error">
          <input
            id="confirmPassWord"
            type="text"
            placeholder="Nhập lại mật khẩu"
          />
          <span></span>
          <small></small>
        </div>
        <div class="signIn">
          <button class="btn">Sign in</button>
        </div>
        <div class="footer">
          <span> Not a member </span>
          <a href="#">sign in</a>
        </div>
      </form>
    </div>
  </body>
  <script src="index.js"></script>
</html>
